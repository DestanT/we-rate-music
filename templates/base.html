{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="https://kit.fontawesome.com/a616b3b688.js" crossorigin="anonymous"></script>
    <title>We Rate Music</title>
</head>

<body>
    <nav class="navbar bg-dark fixed-bottom">
        <div class="container-fluid d-flex justify-content-between">
            <a class="nav-link" href="#">
                <i class="fa-solid fa-chart-column"></i>
            </a>
            <a class="nav-link" href="#">
                <i class="fa-solid fa-magnifying-glass"></i>
            </a>
            {% if user.is_authenticated %}
            <a class="nav-link" href="#">
                <img src="{{ user_profile.profile_image.url }}" alt="User's Profile Image">
            </a>
            {% else %}
            <a class="nav-link" href="{% url 'account_login' %}">
                <i class="fa-solid fa-right-to-bracket"></i>
            </a>
            {% endif %}
            <a class="nav-link" href="{% url 'user_clubs' username=request.resolver_match.kwargs.username %}">
                <i class="fa-solid fa-people-group"></i>
            </a>
            <a class="nav-link" href="{% url 'user_playlists' username=request.resolver_match.kwargs.username %}">
                <i class="fa-solid fa-compact-disc"></i>
            </a>
        </div>
    </nav>
    <main>
        <div class="container g-0">
            {% block content %}
            <!-- Content goes here -->
            {% endblock content %}
        </div>
    </main>
    <!-- <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>
