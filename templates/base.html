{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="https://kit.fontawesome.com/a616b3b688.js" crossorigin="anonymous"></script>
    <title>We Rate Music</title>
</head>

<body class="bg-dark">
    <nav class="navbar bg-black fixed-bottom">
        <div class="container-fluid d-flex justify-content-between">
            <a class="nav-link" href="#">
                <i class="fa-solid fa-chart-column"></i>
            </a>
            <a class="nav-link" href="#">
                <i class="fa-solid fa-magnifying-glass"></i>
            </a>
            {% if user.is_authenticated %}
            <a class="nav-link" href="{% url 'user_profile' username=request.resolver_match.kwargs.username %}">
                <img src="{{ user_profile.profile_image.url }}" alt="User's Profile Image">
            </a>
            {% else %}
            <a class="nav-link" href="{% url 'account_login' %}">
                <i class="fa-solid fa-right-to-bracket"></i>
            </a>
            {% endif %}
            <a class="nav-link" href="{% url 'user_clubs' username=request.resolver_match.kwargs.username %}">
                <i class="fa-solid fa-people-group"></i>
            </a>
            <a class="nav-link" href="{% url 'add_playlists' username=request.resolver_match.kwargs.username %}">
                <i class="fa-solid fa-compact-disc"></i>
            </a>
        </div>
    </nav>

    <!-- Pop-up alerts -->
    <!-- CREDIT: Taken straight from Code Institute's "Django Blog Walkthrough" project -->
    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                {% for message in messages %}
                <div class="alert {{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message | safe }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>

    <main>
        <div class="container g-0">
            {% block content %}
            <!-- Content goes here -->
            {% endblock content %}
        </div>
    </main>
    <!-- <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>

    <!-- Closes alert window displaying messages -->
    <script>
        setTimeout(function () {
            let messages = document.getElementById("msg");
            let alert = new bootstrap.Alert(messages);
            alert.close()
        }, 2500);
    </script>
</body>

</html>
