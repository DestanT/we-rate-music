{% extends "users/profile.html" %} {% block entries %}
<div class="container g-0">
    <div class="row">
        <h2>Make Playlist</h2>
        <form method="POST">
            {% csrf_token %}
            <!-- {{ playlist_form }} -->
            <!-- {{ songs_form }} -->
            <input type="text" name="search_query" placeholder="Search songs...">
            <button type="submit" name="search">Search</button>
            <!-- <button type="submit">Save Playlist</button> -->
        </form>
        {% if search_query %}
        <div class="container" id="add-playlists">
            {% for item in search_results %}
            <div class="row">
                <div class="col-3">
                    <button class="btn" type="button" data-bs-toggle="collapse" data-bs-target="#{{ item.playlist_id }}"
                        aria-expanded="false" aria-controls="{{ item.playlist_id }}">
                        <img src="{{ item.playlist_image }}"
                            alt="Playlist cover image for {{ item.playlist_name }} - Taken from Spotify">
                    </button>
                </div>
                <div class="col-9">
                    {{ item.playlist_name }}
                </div>
                <div class="col-12 collapse" id="{{ item.playlist_id }}">
                    <div class="card card-body bg-dark-subtle">
                        <ol>
                            {% for track in item.track_names %}
                            <li>{{ track }}</li>
                            {% endfor %}
                        </ol>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        {% endif %}
    </div>
</div>
{% endblock entries %}
