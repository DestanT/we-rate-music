{% extends "users/profile.html" %} {% block entries %}
<div class="container g-0 mt-2 text-warning">
    <div class="row d-flex align-items-center">
        <div class="col-6">
            <img src="{{ viewed_playlist.playlist_image.url }}" class="img-thumbnail"
                alt="Playlist cover image for {{ viewed_playlist.playlist_name }} - Taken from Spotify">
        </div>
        <div class="col-6">
            <h3>
                {{ viewed_playlist.playlist_name }}
            </h3>
        </div>
    </div>
    <div class="row">
        <div class="col-12 p-3 mb-5">
            <ol>
                {% for track in viewed_tracks %}
                <li>{{ track }}</li>
                {% endfor %}
            </ol>
        </div>
    </div>
</div>
{% endblock entries %}
